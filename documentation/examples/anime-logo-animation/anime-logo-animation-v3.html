  <style>

    .logo-animation {
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      min-height: 600px;
    }

    .anime-logo {
      position: relative;
      display: flex;
      flex-direction: column;
      width: 720px;
    }
    .anime-logo-signs {
      display: flex;
      position: relative;
      width: 100%;
      height: 128px;
      margin-bottom: 16px;
    }

    .anime-logo h2 {
      opacity: 0;
      position: relative;
      width: 100%;
      margin-bottom: 16px;
      text-transform: uppercase;
      font-size: 20px;
      letter-spacing: 15.65px;
      white-space: nowrap;
      text-align: center;
    }

    .logo-nav {
      position: relative;
      z-index: 1;
      display: flex;
      width: 100%;
    }

    .logo-nav a {
      cursor: pointer;
      flex: 1;
      display: block;
      height: 40px;
      margin: 0 4px;
      text-decoration: none;
      text-align: center;
      background-color: #FFF;
      border-radius: 20px;
      transition: border-radius 1s ease-out;
    }

    .logo-nav a span {
      font-size: 16px;
      line-height: 40px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #000;

    }

    .logo-nav a:hover {
      border-radius: 0;
      transition: border-radius .25s ease-out;
    }

    .logo-letter {
      overflow: visible;
    }

    .bounce {
      position: absolute;
      left: 0;
      bottom: 64px;
    }

    .filters {
      display: none;
    }

    .line {
      stroke-width: 2;
      stroke: #FFF;
    }

    .letter-a .line:nth-child(1) { stroke: #1CE2B2; }
    .letter-a .line:nth-child(2) { stroke: #5EF3FB; }
    .letter-a .line:nth-child(3) { stroke: #B08CFF; }

    .letter-n .line:nth-child(1) { stroke: #5A87FF; }
    .letter-n .line:nth-child(2) { stroke: #FBF38C; }
    .letter-n .line:nth-child(3) { stroke: #FF7C72; }

    .letter-i .line:nth-child(1) { stroke: #FB89FB; }
    .letter-i .line:nth-child(2) { stroke: #FF1461; }
    .letter-i .line:nth-child(3) { stroke: #FF48AB; }

    .letter-m .line:nth-child(1) { stroke: #FF7C72; }
    .letter-m .line:nth-child(2) { stroke: #B08CFF; }
    .letter-m .line:nth-child(3) { stroke: #1CE2B2; }

    .letter-e .line:nth-child(1) { stroke: #18FF92; }
    .letter-e .line:nth-child(2) { stroke: #5EF3FB; }
    .letter-e .line:nth-child(3) { stroke: #5A87FF; }

/*    .dot {
      position: absolute;
      top: -12px;
      left: -12px;
      width: 24px;
      height: 24px;
      background-color: #FFF;
    }*/

    .sphere {
      overflow: visible;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 520px;
      height: 520px;
      margin: -260px 0 0 -260px;
    }

  </style>
