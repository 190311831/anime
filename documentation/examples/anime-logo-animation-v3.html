          <path id="stroke" stroke="#FF1461" d="M0 16h104a8 8 0 0 1 8 8v.008l-.068 64a8 8 0 0 1-8 7.992H23.99a8 8 0 0 1-8-8V56a8 8 0 0 1 8-8h71.946"/>

  </div>
  <script>

    function getPathDuration(el) {
      return anime.setDashoffset(el) * 3;
    }

    var logoAnimation = anime.timeline({
      easing: 'easeOutSine',
      autoplay: false
    });

    logoAnimation
    .add({
      targets: '#strokes path',
      opacity: [1, 1],
      duration: 1
    })
    .add({
      targets: '#strokes path',
      strokeDashoffset: [anime.setDashoffset, 0],
      easing: 'easeInOutQuad',
      duration: getPathDuration,
      delay: function(el, i) {
        return (i * 100)
      }
    })
    .add({
      targets: '#fills path',
      strokeDasharray: [anime.setDashoffset, anime.setDashoffset],
      strokeDashoffset: [anime.setDashoffset, 0],
      easing: 'easeOutQuad',
      delay: function(el, i) {
        return i * 100
      }
    }, '-=1850')
    .add({
      targets: '#strokes path',
      opacity: [0, 0],
      duration: 1,
    }, '-=500')
    .add({
      targets: '#mFill',
      strokeDasharray: [0, 0],
      transform: 'translate(-56)',
      d: 'M332 120V28c0-8.837 7.174-16 16-16 42.62.067 74.62.1 96 .1 21.286 0 53.286-.033 96-.1 8.826 0 16 7.163 16 16v92',
      easing: 'easeOutElastic(1, .6)',
      duration: 500
    }, '-=500')
    .add({
      targets: '#eFill',
      transform: 'translate(56)',
      easing: 'easeOutElastic(1, .6)',
      duration: 500
    }, '-=480')
    .add({
      targets: ['#iFill', '#nFill', '#aFill'],
      transform: 'translate(-56)',
      easing: 'easeOutElastic(1, .6)',
      duration: 500,
      delay: function(el, i) {
        return i * 20
      }
    }, '-=480')
    .add({
      targets: '#dotEl',
      transform: ['translate(140 -300)', 'translate(140 20)'],
      duration: 300
    }, '-=200')
    .add({
      targets: '#mFill',
      d: 'M332 120V28c0-8.837 7.174-16 16-16 42.62 13.4 74.62 20.1 96 20.1 21.286 0 53.286-6.7 96-20.1 8.826 0 16 7.163 16 16v92',
      easing: 'easeOutSine',
      duration: 100,
    }, '-=100')
    .add({
      targets: '#dotEl',
      transform: ['translate(140 20)', 'translate(140 -100)'],
      duration: 300
    }, '-=100')
    .add({
      targets: '#mFill',
      d: 'M332 120V28c0-8.837 7.174-16 16-16 42.62.067 74.62.1 96 .1 21.286 0 53.286-.033 96-.1 8.826 0 16 7.163 16 16v92',
      easing: 'spring(1, 100, 10, 50)',
      duration: 100,
    }, '-=200')

    // anime.speed = .1;
    logoAnimation.seek(0);
    logoAnimation.play();

  </script>
